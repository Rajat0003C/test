  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Hamburger Icon */
    .menu-icon {
      position: fixed; /* <-- now you can move anywhere */
      top: 2px;       /* change Y position */
      left: 10px;      /* change X position (use right:20px for right side) */
      cursor: pointer;
      width: 30px;
      z-index: 1100;
    }

    .bar {
      height: 4px;
      width: 100%;
      background-color: rgb(0, 0, 0);
      margin: 6px 0;
      border-radius: 5px;
    }

    .menu-icon:hover {
      transform: scale(1.1);
    }

    /* Hidden menu */
    .menu {
      display: none;
      flex-direction: column;
      background: linear-gradient(135deg, #309a18, #277823);
      padding: 10px;
      width: 180px;
      position: fixed; /* <-- also flexible */
      top: 70px;       /* adjust vertical placement */
      left: 20px;      /* adjust horizontal placement */
      box-shadow: 0 2px 8px rgb(0, 0, 0);
      border-radius: 10px;
      z-index: 1000;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      padding: 8px;
      margin: 4px 0;
      border-radius: 6px;
      background: linear-gradient(-135deg, #309a18, #158d11);
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #ddd;
      color: black;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <!-- Hamburger Icon -->
  <div class="menu-icon" onclick="toggleMenu()" id="menuIcon">
    <div class="bar"></div>

    <div class="bar"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    // Close menu if clicked outside
    document.addEventListener("click", function(event) {
      const menu = document.getElementById("menu");
      const menuIcon = document.getElementById("menuIcon");

      if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>

  <script>
  // Add product to cart
  function addToCart(productName, productPrice) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Check if product already exists
    let existing = cart.find(item => item.name === productName);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ name: productName, price: productPrice, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
  }

  // Update cart count
  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById("cart-count").innerText = totalItems;
  }

  // On load
  updateCartCount();
</script>
