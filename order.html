<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    th { background: #333; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    .empty { text-align: center; margin-top: 20px; font-size: 18px; color: #555; }
  </style>
</head>
<body>

  <h2>My Orders</h2>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Items</th>
        <th>Total</th>
        <th>Village</th>
        <th>Phone</th>
        <th>Pin</th>
        <th>Payment</th>
      </tr>
    </thead>
    <tbody id="ordersList"></tbody>
  </table>

  <p id="noOrders" class="empty"></p>

  <script>
    window.onload = function() {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      let list = document.getElementById("ordersList");
      let noOrders = document.getElementById("noOrders");

      if (orders.length === 0) {
        noOrders.textContent = "No orders found.";
        return;
      }

      noOrders.textContent = "";

      orders.forEach(order => {
        let row = `<tr>
          <td>${order.id}</td>
          <td>${order.date}</td>
          <td>${order.items}</td>
          <td>â‚¹${order.total}</td>
          <td>${order.village}</td>
          <td>${order.phone}</td>
          <td>${order.pincode}</td>
          <td>${order.payment}</td>
        </tr>`;
        list.innerHTML += row;
      });
    };
  </script>

</body>
</html>
